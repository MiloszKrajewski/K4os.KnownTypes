name: continuous

on: [push]

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('.paket.lock', 'Directory.Packages.props', '**/*.csproj') }}
      - name: 'Run: Release'
        run: ./build.cmd Release
      - name: 'Publish: .output'
        uses: actions/upload-artifact@v4
        with:
          name: .output
          path: .output
